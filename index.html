  // Função para carregar dados de aniversariantes
async function carregarAniversariantes() {
    try {
        const { data, error } = await supabase.from('aniversariantes').select();
        if (error) throw error;

        const aniversariantesList = document.getElementById('aniversariantesList');
        aniversariantesList.innerHTML = '';

        if (!data || data.length === 0) {
            aniversariantesList.innerHTML = '<li class="list-group-item">Nenhum aniversariante neste mês.</li>';
            return;
        }

        data.forEach(({ nome, data_nascimento }) => {
            const item = `<li class="list-group-item">${nome} - ${data_nascimento}</li>`;
            aniversariantesList.insertAdjacentHTML('beforeend', item);
        });
    } catch (error) {
        console.error("Erro ao carregar aniversariantes:", error.message);
    }
}

// Função para carregar eventos no carrossel
async function carregarEventos() {
    try {
        const { data, error } = await supabase.from('eventos').select();
        if (error) throw error;

        const carouselInner = document.getElementById('carouselInner');
        carouselInner.innerHTML = '';

        if (!data || data.length === 0) {
            carouselInner.innerHTML = `
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Evento Placeholder">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sem eventos no momento</h5>
                    </div>
                </div>`;
            return;
        }

        data.forEach(({ imagem_url, titulo, descricao }, index) => {
            const activeClass = index === 0 ? 'active' : '';
            const item = `
                <div class="carousel-item ${activeClass}">
                    <img src="${imagem_url}" class="d-block w-100" alt="${titulo}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${titulo}</h5>
                        <p>${descricao}</p>
                    </div>
                </div>`;
            carouselInner.insertAdjacentHTML('beforeend', item);
        });
    } catch (error) {
        console.error("Erro ao carregar eventos:", error.message);
    }
}
