<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Tela de Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="mt-3">
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="Nome de usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Importação do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        // Criando a instância do Supabase com nome de variável alterado para "supabaseClient"
        const supabaseUrl = 'https://woywqncdfuyworcbjjlv.supabase.co'; // Seu URL do Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndveXdxbmNkZnV5d29yY2Jqamx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMTUyNzgsImV4cCI6MjA2MDU5MTI3OH0.o63pZx8l8oe1aEYKEaYVQyHgEvR5FGkfAygTLTvWWVA'; // Sua chave de API do Supabase
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Função de login
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log("Tentando login...");
            console.log("Usuário:", username);
            console.log("Senha:", password);

            // Se o usuário for o Admin
            if (username === 'Admin' && password === '1234') {
                console.log("Login Admin realizado com sucesso.");
                // Redireciona para a tela de Cadastro de Usuários
                window.location.href = 'cadastro.html'; 
            } else {
                console.log("Tentando verificar no Supabase...");

                // Caso contrário, tenta fazer login com o Supabase
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password);

                // Se houver um erro, exibe o erro
                if (error) {
                    console.error("Erro ao fazer login:", error.message);
                    alert("Erro ao fazer login: " + error.message);
                } else if (data.length > 0) {
                    // Se encontrado, redireciona para a tela do RH
                    console.log("Usuário encontrado. Redirecionando para o RH.");
                    window.location.href = 'rh.html'; // Tela do RH
                } else {
                    console.log("Usuário ou senha inválidos.");
                    alert("Usuário ou senha inválidos.");
                }
            }
        });
    </script>
</body>
</html>
