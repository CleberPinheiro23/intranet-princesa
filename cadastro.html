<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Cadastro de Novo Usuário</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="cadastro-form" class="mt-3">
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="Nome de usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Importação do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        // Configuração do Supabase
        const supabaseUrl = 'https://woywqncdfuyworcbjjlv.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndveXdxbmNkZnV5d29yY2Jqamx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMTUyNzgsImV4cCI6MjA2MDU5MTI3OH0.o63pZx8l8oe1aEYKEaYVQyHgEvR5FGkfAygTLTvWWVA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Função de cadastro
        document.getElementById('cadastro-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            try {
                // Enviando os dados para o Supabase
                const { data, error } = await supabase
                    .from('users') // Certifique-se de que o nome da tabela seja correto
                    .insert([{ username, password }]);

                if (error) {
                    console.error("Erro ao cadastrar:", error.message);
                    alert("Erro ao cadastrar: " + error.message);
                } else {
                    alert("Usuário cadastrado com sucesso!");
                    console.log("Usuário cadastrado:", data);
                    window.location.href = 'login.html'; // Redireciona para a tela de login
                }
            } catch (err) {
                console.error("Erro inesperado:", err);
                alert("Ocorreu um erro inesperado. Verifique o console para mais detalhes.");
            }
        });
    </script>
</body>
</html>
